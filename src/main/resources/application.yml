---
spring:
  main:
    banner-mode: 'OFF'
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/carsup
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

server:
  port: 8081

el-opu-carsup:
  api-properties:
    iaai-url: https://www.iaai.com
    second-url: https://auto.ria.com/car/used/
  schedule:
    get-active-lot-links: 0 */30 * * * *
    parse-cars: 0 */10 * * * *
    clean-up-cron: 0 0 12 * * ?
  query-limit: 100